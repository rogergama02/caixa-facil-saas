<body>
  <div class="card">

  <h1>CaixaFÃ¡cil</h1>
</div>

    <div class="subtitle">Entre para acessar seu painel financeiro</div>
    <form id="loginForm">
      <input id="email" type="email" placeholder="Seu e-mail" required>
      <input id="password" type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <div class="muted">NÃ£o tem conta? <a href="register.html">Cadastre-se</a></div>
  </div>
<script>
document.getElementById('loginForm').onsubmit = async (e)=>{
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const res = await fetch('/api/auth/login', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ email, password }),
    credentials:'include'
  });
  if(res.status===404) return window.location.href='register.html?email='+encodeURIComponent(email);
  if(res.status===401) return alert('Senha invÃ¡lida');
  if(!res.ok) return alert('Erro ao entrar');
  const data = await res.json();
  if(!data.subscription_active) return window.location.href='payment.html';
  window.location.href='index.html';
};
</script>
